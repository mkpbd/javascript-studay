<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- The <table> element supports (in addition to the given above) these properties:
        table.rows – the collection of <tr> elements of the table.
        table.caption/tHead/tFoot – references to elements <caption> ,
        <thead> , <tfoot> .
        table.tBodies – the collection of <tbody> elements (can be many
        according to the standard).

        <thead> , <tfoot> , <tbody> elements provide the rows property:
            tbody.rows – the collection of <tr> inside.
            <tr> :
            tr.cells – the collection of <td> and <th> cells inside the given <tr> .
            tr.sectionRowIndex – the position (index) of the given <tr> inside the
            enclosing <thead>/<tbody>/<tfoot> .
            tr.rowIndex – the number of the <tr> in the table as a whole (including
            all table rows).
            <td> and <th> :
            td.cellIndex – the number of the cell inside the enclosing <tr> -->

    <table id="table">
        <tr>
            <td>one</td>
            <td>two</td>
        </tr>
        <tr>
            <td>three</td>
            <td>four</td>
        </tr>
    </table>
    <script>
        // get the content of the first row, second cell
        alert(table.rows[0].cells[1].innerHTML) // "two"
    </script>
</body>

</html>
