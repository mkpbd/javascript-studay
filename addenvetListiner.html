<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="add">Add Event Listener</button>

    <script>
        let ev = document.getElementById("add");

        ev.addEventListener("mouseover", () => { alert("hello kamal"); });
        ev.addEventListener("dblclick", () => { alert(" another  event kamal"); });
    </script>
</body>

</html>
