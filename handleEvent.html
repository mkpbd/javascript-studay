<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object handlers: handleEvent</title>
</head>

<body>
    <button id="elem">Click me</button>
    <script>
        elem.addEventListener('click', {
            handleEvent(event) {
                alert(event.type + " at " + event.currentTarget);
            }
        });
    </script>
</body>

</html>
