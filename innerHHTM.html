<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>
  </head>
  <body>
    <p>A paragraph</p>
    <div>A div</div>
    <script>
      alert(document.body.innerHTML); // read the current contents
      document.body.innerHTML = "The new BODY!"; // replace it
    </script>
  </body>
</html>
